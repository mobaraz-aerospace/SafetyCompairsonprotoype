<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SystemCompare ATA Expanded</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Aircraft System Comparison (ATA)</h1>

  <label for="product1">Select Aircraft 1:</label>
  <select id="product1"></select>

  <label for="product2">Select Aircraft 2:</label>
  <select id="product2"></select>

  <label for="ataSelect">Select System (ATA):</label>
  <select id="ataSelect">
    <option value="">-- Select System --</option>
    <option value="21">ATA 21 – Air Conditioning</option>
    <option value="27">ATA 27 – Flight Controls</option>
    <option value="28">ATA 28 – Fuel</option>
    <option value="32">ATA 32 – Landing Gear</option>
    <option value="34">ATA 34 – Navigation</option>
    <option value="71">ATA 71 – Powerplant</option>
  </select>

  <button id="compareBtn">Compare</button>

  <div id="compareResult"></div>
  <div id="systemCompare"></div>

  <script src="app.js"></script>
</body>
</html>
